kind: pipeline
name: default
type: docker

platform:
  os: linux
  arch: amd64

clone:
  depth: 1

volumes:
  - name: cache
    host:
      path: /var/docker/drone-github/cache/gomod


steps:
  - name: build
    image: golang:latest
    volumes:
      - name: cache
        path: /go/pkg/mod
    commands:
      - apt update && apt install --no-cache git build-base tzdata
      - git submodule update --init --recursive
      - go mod download
      - buildflags="-X 'main.BuildTime=`TZ=\"Asia/Shanghai\" date -Iseconds`' -X 'main.GitMessage=`git --no-pager log -1 --oneline`' -X 'main.GoVersion=$(go version)'" && go build -ldflags "$buildflags" -o go-bin
      - find . ! -name "." ! -name 'go-bin' ! -name 'Dockerfile' -exec rm -rf {} +

  - name: docker-build-push
    image: plugins/docker
    when:
      branch:
        - master
    settings:
      repo: cloverzrg/filecoin-wallet
      tags: latest
      username:
        from_secret: registry-username
      password:
        from_secret: registry-password